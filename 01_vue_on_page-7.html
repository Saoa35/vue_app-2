<!DOCTYPE html>
<html>
<head>
<title>Компоненты Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
    <div id="app" class="col-md-4">
        <input type="text" v-model.lazy="name" class="form-control" />
        <span>Введено: {{name}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name:''
            }
        });
    </script>
</body>
</html>
