<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>

<div id="app">
    <p v-if="visible">Первый параграф</p>
    <p>Второй параграф</p>
    <button v-on:click="visible=!visible">{{visible?'Скрыть':'Показать'}}</button>
</div>

<div id="app-2">
    <ul>
    <li v-for="user in users"><p>Имя: {{user.name}}</p>
                            <p>Возраст: {{user.age}}</p></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            visible: true
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            users: [
                    {name:'Tom', age:22}, 
                    {name:'Bob', age:31}, 
                    {name: 'Sam', age:28}
            ]
        }
    });

</script>
</body>
</html>
