<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <p>{{welcome()}}</p>
    <p>Name: {{displayName()}}</p>
    <p>Factorial of 6 is equal to {{factorial(6)}}</p>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" placeholder="First Name">
  </div>

  <div id="app-2">
    <input type="text" v-on:input="setMessage" />
    <p v-once>{{message}}</p>
</div>

<div id="app-3">
    <div v-html="message"></div>
    <div>{{message}}</div>
</div>

<div id="app-4">
    <button v-on:click="increase(3, $event)">+</button>
    <button v-on:click="decrease(2, $event)">-</button>
    <div>{{counter}}</div>
</div>

<div id="app-5">
    <input type="text" v-model="name" />
    <input type="text" v-model="age" />
    <p>Имя: {{name}}   Возраст {{age}}</p>
    <p>{{checkAge()}}</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{name: 'Tom', age:25},
        methods:{
            welcome: function(){
                return "Welcome";
            },
            displayName: function() {
                return this.name;
            },
            factorial:function(n){
                var result=1;
                for(var i=1; i<=n;i++){
                    result = result * i;
                }
                return result;
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
        message: ''
        }
    })


    var app2 = new Vue({
        el: '#app-2',
        data: {message:'Hello'},
        methods: {
            setMessage: function(event){
                this.message = event.target.value;
            }
        }
    });


    var app3 = new Vue({
        el: '#app-3',
        data: {message:'<h2>Hello</h2>'}
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {counter:0},
        methods:{
            increase: function(n, event){
                console.log(event)
                this.counter = this.counter + n;
            },
            decrease: function(n, event){
                this.counter = this.counter - n;
            }
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {name:'', age:''},
        methods:{
            checkAge: function(){
                console.log("method");
                if(this.age > 17)
                    return "доступ разрешен";
                else
                    return "доступ запрещен";
            }
        }
    });
    
</script>
</body>
</html>
